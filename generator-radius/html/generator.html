<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Generator BR</title>
</head>
<body>
    <h1 class="w-txt">Generator BD</h1>
    <div class="wrapper-flex">
        <div class="wrapper">
            <div class="wrapper-top">
                <div class="top-left-range w-txt">
                    <input 
                    type="range"
                    class = "input"
                    id = "tlr"
                    min="0"
                    max="100"
                    value="0"
                    />
                    <div class="result " id = "tlr-result">0</div>
                </div>
                <div class="top-right-range w-txt">
                    <input 
                    type="range"
                    class = "input"
                    id = "trr"
                    min="0"
                    max="100"
                    value="0"
                    />
                    <div class="result " id = "trr-result">0</div>
                </div>
            </div>
            <div class="wrapper-middle">
                <div id="square">
                    
                </div>
            </div>
            <div class="wrapper-bottom">
                <div class="bottom-left-range w-txt">
                    <input 
                    type="range"
                    class = "input"
                    id = "blr"
                    min="0"
                    max="100"
                    value="0"
                    />
                    <div class="result " id = "blr-result">0</div>
                </div>
                <div class="bottom-right-range w-txt">
                    <input 
                    type="range"
                    class = "input"
                    id = "brr"
                    min="0"
                    max="100"
                    value="0"
                    />
                    <div class="result " id = "brr-result">0</div>
                </div>
            </div>
            <div class="total-result">
                <button id = "btn" class ="w-txt" >Вычислить</button>
                <span class ="w-txt">Border-radius:</span>
                <span id = "totalResult" class = "w-txt"></span>
            </div>
            
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
